<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
	</head>
	
	<body>
		<div class="display">
			<span id="globalExpression"></span>
			<br>
			<span id="localExpression">0</span>
		</div>
		<div class="buttonsPanel">
			<span class="button" id="CE">CE</span>
			<span class="button" id="C">C</span>
			<span class="button" id="bcksp">&laquo</span>
			<span class="button" id="division">&divide</span>
			<span class="button" id="percent">%</span>

			<span class="buttonNum" id="num7">7</span>
			<span class="buttonNum" id="num8">8</span>
			<span class="buttonNum" id="num9">9</span>
			<span class="button" id="multiplication">&times</span>
			<span class="button" id="sqrt">&#8730x</span>

			<span class="buttonNum" id="num4">4</span>
			<span class="buttonNum" id="num5">5</span>
			<span class="buttonNum" id="num6">6</span>
			<span class="button" id="subtraction">-</span>
			<span class="button" id="sqr">x&#178</span>

			<span class="buttonNum" id="num1">1</span>
			<span class="buttonNum" id="num2">2</span>
			<span class="buttonNum" id="num3">3</span>
			<span class="button" id="addition">+</span>
			<span class="button" id="fraction">&sup1/<sub>x</sub></span>

			<span class="button" id="sign">&plusmn</span>
			<span class="buttonNum" id="num0">0</span>
			<span class="button" id="dot">.</span>
			<span class="bigWidthButton" id="equally">=</span>
		</div>
	</body>
</html>
